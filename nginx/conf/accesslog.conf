log_format json '{ "time_iso8601": "$time_iso8601", "server_name": "$server_name", "server_port": "$server_port",  "request_uri": "$request_uri", "request_method": "$request_method", "request_completion": "$request_completion", "status": "$status", "remote_addr": "$remote_addr", "remote_port": "$remote_port", "country_name": "$geoip_city_country_name", "city": "$geoip_city", "latitude": "$geoip_latitude", "longitude": "$geoip_longitude", "http_user_agent": "$http_user_agent" },';
